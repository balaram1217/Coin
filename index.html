<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Simulator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --background-color: #f4f7fc;
            --surface-color: #ffffff;
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --text-color: #333333;
            --subtle-text-color: #555555;
            --gold-color: #ffc107;
            --silver-color: #adb5bd;
            --border-color: #dee2e6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 1px;
            color: var(--primary-color);
        }

        .coin-container {
            width: 180px;
            height: 180px;
            perspective: 1200px;
            margin-bottom: 3rem;
        }

        #coin {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1), inset 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .heads {
            background: linear-gradient(45deg, #fff2cc, var(--gold-color));
            color: #856404;
            border: 5px solid #ffc107;
        }

        .tails {
            background: linear-gradient(45deg, #e9ecef, var(--silver-color));
            transform: rotateY(180deg);
            color: #343a40;
            border: 5px solid #adb5bd;
        }

        .controls {
            text-align: center;
            background-color: var(--surface-color);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }

        #flipButton {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
            letter-spacing: 0.5px;
        }

        #flipButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        #flipButton:hover:not(:disabled) {
            transform: translateY(-3px);
            background-color: var(--primary-hover);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
        }

        #result-container {
            font-size: 1.5rem;
            font-weight: 400;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: var(--subtle-text-color);
        }

        #result-text {
            font-weight: 600;
        }

    </style>
</head>
<body>
    <header class="header">
        <h1>Coin Flip Simulator</h1>
    </header>

    <div class="coin-container">
        <div id="coin">
            <div class="face heads">H</div>
            <div class="face tails">T</div>
        </div>
    </div>
    
    <div class="controls">
        <button id="flipButton">FLIP COIN</button>
        <div id="result-container">
            <span id="result-text"></span>
        </div>
    </div>

    <audio id="coinFlipSound" src="coin-flip-shimmer-85750.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const coin = document.getElementById('coin');
            const flipButton = document.getElementById('flipButton');
            const resultText = document.getElementById('result-text');
            const coinFlipSound = document.getElementById('coinFlipSound');

            let rotationAngle = 0;
            let isFirstFlip = true;

            flipButton.addEventListener('click', () => {
                flipButton.disabled = true;
                
                coinFlipSound.currentTime = 0; // Rewind to the start
                coinFlipSound.play();

                resultText.textContent = '';

                let result;

                if (isFirstFlip) {
                    result = 'heads';
                    isFirstFlip = false;
                } else {
                    result = Math.random() < 0.5 ? 'heads' : 'tails';
                }

                rotationAngle += 1800; 
                if (result === 'tails') {
                    if ((rotationAngle / 180) % 2 === 0) {
                        rotationAngle += 180;
                    }
                } else { 
                    if ((rotationAngle / 180) % 2 !== 0) {
                        rotationAngle += 180;
                    }
                }
                coin.style.transform = `rotateY(${rotationAngle}deg)`;

                setTimeout(() => {
                    if (result === 'heads') {
                        resultText.innerHTML = `It's <span style="font-weight:700; color: #b58900;">Heads</span>`;
                    } else {
                        resultText.innerHTML = `It's <span style="font-weight:700; color: #5a6268;">Tails</span>`;
                    }
                    
                    flipButton.disabled = false;
                }, 1500);
            });
        });
    </script>
</body>
</html>
